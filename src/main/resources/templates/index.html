<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">My Todo List</h1>

    <form action="/add" method="POST" class="input-group mb-3">
        <input type="text" name="title" class="form-control" placeholder="Add a new task..." required>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
        <tr>
            <th class="text-center" style="width: 80px;">Status</th>
            <th>Task</th>
            <th class="text-center" style="width: 100px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${todoItems}">
            
            <td class="text-center">
                <form action="/update" method="POST">
                    <input type="hidden" name="id" th:value="${item.id}">
                    <input type="hidden" name="title" th:value="${item.title}">
                    <input type="checkbox" 
                           class="form-check-input" 
                           name="isDone" 
                           th:checked="${item.isDone}"
                           onchange="this.form.submit()">
                </form>
            </td>

            <td th:text="${item.title}" 
                th:classappend="${item.isDone} ? 'text-decoration-line-through text-muted' : ''">
                Task Name
            </td>

            <td class="text-center">
                <form th:action="@{/delete/{id}(id=${item.id})}" method="POST">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
